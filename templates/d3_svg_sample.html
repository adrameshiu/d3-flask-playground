<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
    </head>
    <body>
        <svg id="my_svg" style="width: 100%;height:800px"></svg>
    </body>
    <script>
        const svg = d3.select("#my_svg");
        svg.append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r", 60)
        .style("fill", "purple");
    </script>
</html>
